            <h1>Hi bb</h1>
            <p>Love you,</p>
            <p>I just wanted to tell you how grateful I am for the connection we're building.</p>
            <p>I truly hope that as we continue our goofy moments and etc., our bond grows even stronger. I'm excited for what's ahead, getting to know you more beb. </p>
            <p>More kupal moments,</p>
            <p>Kakyl ❤️</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
